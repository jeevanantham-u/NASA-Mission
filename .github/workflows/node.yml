---
name: NASA Poject CI
on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
jobs:
  build:
    env: 
      CI: true
    strategy: 
      matrix:
        node-version: [18.x,19.x,20.x]  
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v4
      - name: use Node Js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with: 
          node-version: ${{ matrix.node-version }}
      - run: npm install
      - run: npm run build --prefix client
      - run: npm test

  